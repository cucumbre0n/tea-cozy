<!DOCTYPE html>
<html>
<head>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Tea Cozy</title>
</head>
<body>
  <header>
    <div class="tea-logo">
      <img src="./resources/images/logo.png" alt="Tea Cozy Logo">
    </div>
    <div class="header-nav">
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#featured-tea">Featured Tea</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div id="mission-statement">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
      Batch, Fair Trade, Organic Tea</h4>
    </div>
    <div id="featured-tea">
      <div class="featured-text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <div class="tea-img"><!-- Should it be a span or a figure caption? -->
        <figure class="berry-blitz">
          <img src="./resources/images/berry-blitz.jpg" alt="">
          <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure class="spiced-rum">
          <img src="./resources/images/spiced-rum.jpg" alt="">
          <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure class="donuts">
          <img src="./resources/images/donut.jpg" alt="">
          <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure class="myrtle-ave">
          <img src="./resources/images/myrtle-ave.jpg" alt="">
          <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure class="bedford-bizarre">
          <img src="./resources/images/bedford-bizarre.jpg" alt="">
          <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
